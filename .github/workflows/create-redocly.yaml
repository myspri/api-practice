name: create-redocly

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  pull_request:

jobs:

  generate_html:
    runs-on: ubuntu-latest
    name: Generate static HTML
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # use the public name of the action
      - name: redoc-cli
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle utm.yaml -o utm.html'

      - name: check result
        run: |
          ls -al
          test -f utm.html || (echo "Missing utm.html from previous step." && exit 1)
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Joseph Rios
          author_email: mail@example.com
          message: 'Automated commit via create-redocly'
          add: '*.html'
          
      - name: deploy static page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: subdir
          publish_dir: ./public
